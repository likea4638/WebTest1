name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # 移除缓存配置，避免路径问题
      
      - name: Install dependencies
        working-directory: ./web便当盒
        run: npm install
      
      - name: Build
        working-directory: ./web便当盒
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment
        run: |
          mkdir -p deploy/web-box
          # 将主页复制到根目录
          cp index.html deploy/
          # 复制 images 目录到根目录（供 index.html 使用）
          if [ -d "images" ]; then
            cp -r images deploy/
          fi
          # 将 web 盒子构建文件复制到 web-box 子目录
          cp -r web便当盒/dist/* deploy/web-box/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
